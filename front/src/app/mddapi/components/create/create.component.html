<div class="center">
  <a [routerLink]="['/auth']">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <mat-card>
    
    <mat-card-title>
      <h2>Créer un nouvel article</h2>
      </mat-card-title>

    <mat-card-content>
      <form class="flex-column">

        <mat-form-field>
          <mat-select placeholder="Thème" 
                      [(ngModel)]="article.themeId"
                      name="theme">
            <mat-option *ngFor="let option of options" [value]="option.id">
              {{ option.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field>
          <input matInput placeholder="Titre"
                  [(ngModel)]="article.title" name="title">
        </mat-form-field>
        
        <mat-form-field>
          <input matInput placeholder="Contenu"
                  [(ngModel)]="article.content" name="content">
        </mat-form-field>
        
        <button mat-flat-button color="primary" type="submit" 
              (click)="onSubmit()"
              [disabled]="!isFormValid()">
              Créer
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
