<app-header></app-header>
<mat-card>
    <mat-card-header>
        <a [routerLink]="['/articles/home']">GO BACK</a>
        <mat-card-title>{{article.title}}</mat-card-title>
    </mat-card-header>
        <mat-card-content>{{article.date| date:'mediumDate'}}</mat-card-content>
        <mat-card-content>{{article.user}}</mat-card-content>
        <mat-card-content>{{article.theme}}</mat-card-content>
    <mat-card-content>
        <p>{{article.content}}</p>
    </mat-card-content>
</mat-card>
<br>

<mat-card>
    <mat-card-header>
        <mat-card-title>Commentaires</mat-card-title>
    </mat-card-header>
    
</mat-card>

<mat-grid-list cols="1" rowHeight="300px" gutterSize="0px">
    <mat-grid-tile *ngFor="let com of comments">
        <mat-card>
            <mat-card-content>{{com.user}}</mat-card-content>
            <mat-card-content>
                <p>{{com.content}}</p>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<mat-form-field class="example-full-width">
    <mat-label>Ecrivez ici votre commentaire</mat-label>
    <textarea matInput 
            [(ngModel)]="comment.content"></textarea>
    </mat-form-field>
    <button mat-raised-button 
                    color="warn" 
                    type="button" 
                    (click)="onSubmit()">
                    Envoyer
</button>
