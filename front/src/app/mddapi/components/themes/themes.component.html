<app-header></app-header>
<div>
    <mat-grid-list cols="2" rowHeight="300px" gutterSize="0px">
        <mat-grid-tile *ngFor="let theme of themes">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{theme.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{theme.content}}</p>
                </mat-card-content>
                <button mat-raised-button 
                        color="primary" 
                        type="button" 
                        (click)="onClickSubscribe(theme.id)"
                        *ngIf="!doesIdexist(theme.id)">
                    S'abonner
                </button>
                <button mat-raised-button 
                        color="warn" 
                        type="button" 
                        (click)="onClickUnSubscribe(theme.id)"
                        *ngIf="doesIdexist(theme.id)">
                    Se d√©sabonner
                </button>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
