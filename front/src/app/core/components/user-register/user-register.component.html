<app-simple-header></app-simple-header>
<div class="user-register-title">
    <a [routerLink]="['/auth']">
        <mat-icon>arrow_back</mat-icon>
    </a>
    <img class="centerLogo" src="/assets/logo_p6.png" alt="logo" />
    <h2>
        Inscription
    </h2>
</div>
<mat-card class="user-register-form">
    <mat-card-content>
        <form class="flex-column">
            <mat-form-field appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput [(ngModel)]="user.name" name="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Adresse e-mail</mat-label>
                <input matInput [(ngModel)]="user.email" name="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput [(ngModel)]="user.password" type="password" name="password">
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit" (click)="onSubmit()" [disabled]="!isFormValid()">
                S'inscrire
            </button>
        </form>
    </mat-card-content>
</mat-card>
