<app-header></app-header>
<div class="center">
    <mat-form-field>
        <mat-card-header>
            <mat-card-title>Inscription</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <mat-label>Nom d'utilisateur</mat-label>
            <input matinput 
                    [(ngModel)]="user.name">
        </mat-card-content>

        <mat-card-content>
            <mat-label>Adresse e-mail</mat-label>
            <input matinput 
                    [(ngModel)]="user.email">                
        </mat-card-content>
                
        <mat-card-content>
            <mat-label>Mot de passe</mat-label>
            <input matinput 
                    [(ngModel)]="user.password">
        </mat-card-content>
        
        <button mat-raised-button 
                color="primary" 
                type="submit" 
                (click)="onSubmit()"
                [disabled]="!isFormValid()">
                S'inscrire
        </button>
    </mat-form-field>    
</div>
