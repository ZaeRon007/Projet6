<app-header></app-header>
<h1 class="center">Inscription</h1>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="center">

    <label for="name">Nom d'utilisateur</label>
    <input type="name" id="nameInput" [(ngModel)]="name" name="name">

    <label for="email">Adresse e-mail</label>
    <input type="email" id="emailInput" [(ngModel)]="email" name="email">
    
    <label for="password">Mot de passe</label>
    <input type="password" id="passwordInput" [(ngModel)]="password" name="password">
    
    <button type="submit" color="primary">S'inscrire</button>
</form>
