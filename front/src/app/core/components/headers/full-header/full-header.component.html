<div class="full-header">
    <div class="flex-row space-btwn">
        <a [routerLink]="['/articles/home']">
            <img class="mdd_logo" src="/assets/logo_p6.png" alt="mddapi_logo" />
        </a>
        <div *ngIf="isLoggedIn()" class="flex-row align-items fullSize">
            <a [routerLink]="['/articles/home']" routerLinkActive="active" class="gap">Articles</a>
            <a [routerLink]="['/articles/themes']" routerLinkActive="active" class="gap">Thèmes</a>
            <button mat-icon-button [routerLink]="['/profile/me']" routerLinkActive="active" class="profile">
                <mat-icon>account_circle</mat-icon>
            </button>
        </div>
        <div *ngIf="isLoggedIn()" class="smallSize">
            <button mat-icon-button (click)="openMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-sidenav-container *ngIf="flagMenu" class="sideNavContainer">
                <mat-sidenav class="organize" mode="side" opened>
                    <div class="flex-column">
                        <a (click)="closeSideNav()" [routerLink]="['/articles/home']" routerLinkActive="active" class="gap">Articles</a>
                        <a (click)="closeSideNav()" [routerLink]="['/articles/themes']" routerLinkActive="active" class="gap">Thèmes</a>
                    </div>
                    <div class="profile-button">
                        <button mat-icon-button (click)="closeSideNav()" [routerLink]="['/profile/me']" routerLinkActive="active" class="profile">
                            <mat-icon>account_circle</mat-icon>
                        </button>
                    </div>
                </mat-sidenav>
            </mat-sidenav-container>
        </div>

    </div>

    <mat-divider></mat-divider>
</div>
